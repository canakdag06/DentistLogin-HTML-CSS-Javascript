<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Dentist Login</title>
</head>
<body>
    <div class="container">
        <header>Doktor Kayıt</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <!-- <span class="title">Kişisel Bilgiler</span> -->

                    <div class="fields">
                        <div class="input-field">
                            <label>Ad</label>
                            <input type="text" required>
                        </div>

                        <div class="input-field">
                            <label>Soyad</label>
                            <input type="text" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="ornek@gmail.com" required>
                        </div>

                        <div class="input-field">
                            <label>Tel No</label>
                            <input type="tel" placeholder="05xx xxx xxxx" required>
                        </div>

                        <!-- <div class="input-field">
                            <label>Cinsiyet</label>
                            <select name="gender">
                                <option value="female">Erkek</option>
                                <option value="male">Kadın</option>
                            </select>
                        </div> -->

                        <!-- <div class="input-field">
                            <label>Mezun Olunan Okul</label>
                            <input type="text" placeholder="Örn: Gazi Üniversitesi" required>
                        </div> -->

                        <div class="input-field">
                            <label>İl</label>
                            <input type="text" required>
                        </div>

                        <div class="input-field">
                            <label>İlçe</label>
                            <input type="text" required>
                        </div>

                        <div class="input-field">
                            <label>Branş</label>
                            <select name="branch" required>
                                <option value="" selected disabled hidden>--Branş Seçiniz--</option>
                                <option value="general">Genel Diş Hekimliği</option>
                                <option value="orthodontist">Ortodontist</option>
                                <option value="pedodontist">Pedodontist</option>
                                <option value="oralSurgeon">Ağız Cerrahı</option>
                                <option value="endodontist">Endodontist</option>
                                <option value="periodontist">Periodontist</option>
                                <option value="prosthodontist">Prostodontist</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Lütfen <b>diplomanızı</b> ve <b>CV</b>'nizi yükleyin.</label>
                            <input type="file" required multiple>
                        </div>

                        <button class="submit">
                            <span class="submit">Gönder</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
